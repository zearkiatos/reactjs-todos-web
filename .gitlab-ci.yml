image: node:15-alpine
stages:
  - install
  - docker
  - build
  - deploy
  - firebaseDeploy

install-dependencies:
  stage: install
  script:
    - apk update && apk add python make g++
    - apk add --update nodejs npm
    - npm install --silent
    - npm install react-scripts -g --silent
    - npm install nodemon -g --silent
    - npm install -g firebase
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-docker:
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
    CRYPTOGRAPHY_DONT_BUILD_RUST: 1
  services:
  - docker:dind
  stage: docker
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
  script:
    - echo "Build docker 🐳"
    - docker build . -t=reactjs-todos-web:glb-${CI_PIPELINE_IID}
  artifacts:
    expire_in: 1hr
    paths:
      - build

build-app:
  stage: build
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
    - build-docker
  script:
    - echo "Deploy a review app 🛠"
    - touch .env
    - echo "NODE_ENV=${NODE_ENV}" > .env
    - echo "FIREBASE_API_KEY=${FIREBASE_API_KEY}" >> .env
    - echo "FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}" >> .env
    - echo "FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}" >> .env
    - echo "FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}" >> .env
    - echo "FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}" >> .env
    - echo "FIREBASE_APP_ID=${FIREBASE_APP_ID}" >> .env
    - npm run build:ci
  artifacts:
    expire_in: 1hr
    paths:
      - build

pages:
  stage: deploy
  environment: staging
  dependencies:
    - build-app
  script:
    - echo "Deploy a review app 🚀"
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - branches

firebase-deploy:
  stage: firebaseDeploy
  environment: staging
  dependencies:
    - build-app
  script:
    - echo "Deploy to Firebase 🔥"
    - npm run firebase:deploy
  artifacts:
    paths:
      - public
  only:
    - develop
    - master